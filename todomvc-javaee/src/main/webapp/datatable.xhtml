<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:custom="http://xmlns.jcp.org/jsf/composite/custom"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
  <title>Moja stranka</title>
 </h:head>
 <h:body>
  <h:form>
  <p:dataTable id="nonlazy" rendered="true" value="#{app.todos}" var="row"
               rows="10"
               paginator="true"
               rowsPerPageTemplate="5,10,100,1000"
               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
   <f:facet name="header">
        Non-lazy
        <p:calendar />
    </f:facet>
   
   <p:column sortBy="#{row.completed}">
    <f:facet name="header">
     <p:commandButton value="COMPLETED"/>
    </f:facet>
    <h:outputText value="#{row.completed}">
     <f:converter converterId="completed"/>
    </h:outputText>
   </p:column>
   <p:column headerText="NAME" filterBy="#{row.title}" filterMatchMode="contains"
             sortBy="#{row.title}">
    <f:facet name="filter">
     <p:outputLabel for="filter" value="Filter:"/>
     <p:inputText id="filter"/>
    </f:facet>
    
    <h:outputText value="#{row.title}"/>
   </p:column>
   <p:column headerText="CREATE">
    <h:outputText value="#{row.created}">
     <f:convertDateTime type="date" dateStyle="medium" locale="sk"/>
    </h:outputText>
   </p:column>
   <p:column headerText="CREATOR">
    <h:outputText value="#{row.creator}"/>
   </p:column>
   <p:column headerText="PRIORITY" sortBy="#{row.priority}">
    <h:outputText value="#{row.priority}"/>
   </p:column>
  </p:dataTable>
   
   <p:dataTable id="lazy" rendered="false" value="#{app.todosLazy}" var="row"
               rows="10"
               paginator="true"
               rowsPerPageTemplate="5,10,100,1000"
               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
               lazy="true" selectionMode="single">
   <f:facet name="header">
        Lazy
    </f:facet>
   <p:column headerText="COMPLETED" >
    <h:outputText value="#{row.completed}">
     <f:converter converterId="completed"/>
    </h:outputText>
   </p:column>
   <p:column headerText="NAME">
    <h:outputText value="#{row.title}"/>
   </p:column>
   <p:column headerText="CREATE">
    <h:outputText value="#{row.created}">
     <f:convertDateTime type="date" dateStyle="medium" locale="sk"/>
    </h:outputText>
   </p:column>
   <p:column headerText="CREATOR">
    <h:outputText value="#{row.creator}"/>
   </p:column>
   <p:column headerText="PRIORITY">
    <h:outputText value="#{row.priority}"/>
   </p:column>
  </p:dataTable>
  </h:form>
 </h:body>
</html>
