<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

 <!-- INTERFACE -->
 <cc:interface>
  <cc:attribute name="value" class="java.lang.String" required="true"/>
  <cc:attribute name="format" class="java.lang.String" required="true"/>
  <cc:attribute name="controller" required="true"/>
 </cc:interface>

 <!-- IMPLEMENTATION -->
 <cc:implementation>
  <h:panelGroup rendered="#{format eq 'SHORT' }">
  <p:panelGrid>
   #{cc.attrs.value}
  </p:panelGrid>
  </h:panelGroup>
  <h:panelGroup rendered="#{format eq 'LONG' }">
  <p:panelGrid>
   <cc:insertChildren/>
 <p:commandButton value="#{cc.attrs.value}" action="#{cc.attrs.controller.number(number)}" update="input">
         </p:commandButton>
  </p:panelGrid>
  </h:panelGroup>
 </cc:implementation>
</html>
